<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <title>Admin</title>
    <link rel="stylesheet" href="../../vendors/iconfonts/mdi/css/materialdesignicons.css">
    <link rel="stylesheet" href="../../vendors/iconfonts/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../../vendors/css/vendor.addons.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <!--<link rel="stylesheet" href="http://localhost:7000/recursos/fonts/css/fonts3.css">-->
    <link rel="stylesheet" href="css/root.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="shortcut icon" href="img/favicon.png">
</head>

<body class="header-fixed sidebar-minimized">

    <nav class="t-header">
        <div class="t-header-brand-wrapper"><a href="../../index.html"><img class="logo" src="img/logo.png" alt="">
                <img class="logo-mini" src="img/logo_m.png" alt=""> </a><button
                class="t-header-toggler t-header-desk-toggler d-none d-lg-block"><svg class="logo"
                    viewBox="0 0 200 200">
                    <path class="top" d="
                  M 40, 80
                  C 40, 80 120, 80 140, 80
                  C180, 80 180, 20  90, 80
                  C 60,100  30,120  30,120
                "></path>
                    <path class="middle" d="
                  M 40,100
                  L140,100
                "></path>
                    <path class="bottom" d="
                  M 40,120
                  C 40,120 120,120 140,120
                  C180,120 180,180  90,120
                  C 60,100  30, 80  30, 80
                "></path>
                </svg></button></div>
        <div class="t-header-content-wrapper">
            <div class="t-header-content"><button class="t-header-toggler t-header-mobile-toggler d-block d-lg-none"><i
                        class="mdi mdi-menu"></i></button>
                <form action="#" class="t-header-search-box">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="mdi mdi-magnify"></i></div>
                        </div><input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Search"
                            autocomplete="off">
                    </div>
                </form>
                <ul class="nav ml-auto">
                    <li class="nav-item dropdown"><a class="nav-link" href="#" id="messageDropdown"
                            data-toggle="dropdown" aria-expanded="false"><i class="mdi mdi-bell-outline mdi-1x"></i>
                            <span
                                class="notification-indicator notification-indicator-primary notification-indicator-ripple"></span></a>
                        <div class="dropdown-menu navbar-dropdown dropdown-menu-right"
                            aria-labelledby="messageDropdown">
                            <div class="dropdown-header">
                                <h6 class="dropdown-title">Messages</h6>
                                <p class="dropdown-title-text">You have 4 unread messages</p>
                            </div>
                            <div class="dropdown-body">
                                <div class="dropdown-list">
                                    <div class="image-wrapper"><img class="profile-img"
                                            src="../../images/profile/male/image_1.png" alt="profile image">
                                        <div class="status-indicator rounded-indicator bg-success"></div>
                                    </div>
                                    <div class="content-wrapper"><small class="name">Clifford Gordon</small> <small
                                            class="content-text">Lorem ipsum dolor sit amet.</small></div>
                                </div>
                                <div class="dropdown-list">
                                    <div class="image-wrapper"><img class="profile-img"
                                            src="../../images/profile/female/image_2.png" alt="profile image">
                                        <div class="status-indicator rounded-indicator bg-success"></div>
                                    </div>
                                    <div class="content-wrapper"><small class="name">Rachel Doyle</small> <small
                                            class="content-text">Lorem ipsum dolor sit amet.</small></div>
                                </div>
                                <div class="dropdown-list">
                                    <div class="image-wrapper"><img class="profile-img"
                                            src="../../images/profile/male/image_3.png" alt="profile image">
                                        <div class="status-indicator rounded-indicator bg-warning"></div>
                                    </div>
                                    <div class="content-wrapper"><small class="name">Lewis Guzman</small> <small
                                            class="content-text">Lorem ipsum dolor sit amet.</small></div>
                                </div>
                            </div>
                            <div class="dropdown-footer"><a href="#">View All</a></div>
                        </div>
                    </li>
                    <li class="nav-item dropdown"><a class="nav-link" href="#exit"><i
                                class="mdi mdi-logout-variant mdi-1x"></i></a>

                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="page-body">
        <div class="sidebar">

        </div>
        <div class="page-content-wrapper">
            <div class="page-content-wrapper-inner">

                <div class="content-viewport">
                    <div class="row">
                        <div class="col-lg-6 equel-grid">
                            <div class="grid">
                                <p class="grid-header">Nuevo Administrador</p>
                                <div class="grid-body">
                                    <div class="item-wrapper">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="nombre" autocomplete="off"
                                                placeholder="Nombre">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="usuario" autocomplete="off"
                                                placeholder="Usuario">
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <input type="email" id="email" class="form-control"
                                                    placeholder="Correo" readonly>
                                                <div class="input-group-append">
                                                    <div class="input-group-text">
                                                        <i class="mdi mdi-pencil edit" data-toggle="tooltip"
                                                            data-placement="bottom" title="Editar Correo"></i>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <input type="password" id="pass" class="form-control"
                                                    placeholder="Contraseña">
                                                <div class="input-group-append">
                                                    <div class="input-group-text">
                                                        <i class="mdi mdi-eye-off showPass" data-toggle="tooltip"
                                                            data-placement="bottom" title="Mostrar contraseña"></i>
                                                    </div>
                                                    <div class="input-group-text">
                                                        <i class="mdi mdi-emoticon-poop poop" data-toggle="tooltip"
                                                            data-placement="bottom"
                                                            title="Contraseña generica"></i></i>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <select id="roles" class="custom-select">
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 equel-grid">
                            <div class="grid">
                                <p class="grid-header">Base de datos</p>
                                <div class="grid-body">
                                    <div class="item-wrapper">
                                        <div class="form-group servlet">
                                            <input type="text" class="form-control" id="servlet" autocomplete="off" placeholder="Servlet">
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <input type="text" class="form-control" id="tbl_name" autocomplete="off" placeholder="Tabla">
                                                <div class="input-group-append">
                                                    <div class="input-group-text">
                                                        <i class="fa fa-spinner fa-spin spin" data-toggle="tooltip"
                                                            data-placement="bottom" title="Cargando Tablas"></i>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <textarea class="form-control textarea" id="descripcion" maxlength="50" autocomplete="off" placeholder="Descripción de la tabla" cols="12" rows="7"></textarea>
                                        </div>
                                     </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12 equel-grid">
                            <div class="grid">
                                <div class="grid-body">
                                    <div class="item-wrapper">
                                        <div class="row">
                                            <div class="col-lg-6 col-12">
                                                <div class="form-group desc-gen">
                                                    <textarea class="form-control" id="desc-gen" maxlength="50" autocomplete="off" placeholder="Descripción general" cols="12" rows="3"></textarea>
                                                </div>
                                            </div>
                                            <div class="col-lg-6 col-12 boton">
                                                    <button type="button" class="btn btn-outline-primary has-icon btn-block mt-0 btnEnviar">
                                                        <i class="mdi mdi-content-save save"></i>   <div class="enviar">Enviar</div>
                                                    </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="app"></div>
    <script src="https://gist.github.com/IanDex/f078e020e779ad538e8bafc53528f492.js"></script>
    <script src="../../vendors/js/core.js"></script>
    <script src="../../vendors/js/vendor.addons.js"></script>
    <script src="js/script.js"></script>
    <script src="js/tabcomplete.js"></script>
    <script src="js/constante/IRuta.js"></script>
    <script src="js/root.js"></script>
</body>

</html>
